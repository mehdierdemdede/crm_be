# === DB (prod) env'den ===
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === CORS/Frontend (prod) ===
app.frontend.base-url=${APP_FRONTEND_BASE_URL}
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}
app.invite.expire-days=7

# === Server ===
server.port=${SERVER_PORT:8080}

logging.level.org.springframework.security=DEBUG
logging.level.com.leadsyncpro=DEBUG

# Backend base URL (OAuth yönlendirme URI'lerini çözmek için kullanılır)
app.backend.base-url=${APP_BACKEND_BASE_URL}