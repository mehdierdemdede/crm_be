# === DB (prod) env'den ===
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === CORS/Frontend (prod) ===
app.frontend.base-url=${APP_FRONTEND_BASE_URL}
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}

# === JWT & Encryption (prod) ===
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.expiration.ms=${APP_JWT_EXPIRATION_MS:86400000}
app.encryption.key=${APP_ENCRYPTION_KEY}

# === OAuth (prod) ===
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID:}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET:}

# === Mail (prod) ===
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}
app.mail.from=${SPRING_MAIL_FROM:no-reply@example.com}

# === Flyway (prod) ===
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.baseline-on-migrate=${SPRING_FLYWAY_BASELINE_ON_MIGRATE:false}

# === Server ===
server.port=${SERVER_PORT:8080}
