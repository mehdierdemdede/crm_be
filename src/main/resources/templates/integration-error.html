<!DOCTYPE html>
<!-- integration-error template -->
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{PAGE_TITLE}}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #fdf2f8;
            color: #1f2937;
            margin: 0;
            padding: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 45px -20px rgba(190, 24, 93, 0.35);
            padding: 32px 40px;
            max-width: 460px;
            text-align: center;
        }

        .card h1 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #be123c;
        }

        .card p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border-radius: 999px;
            font-weight: 600;
            background: rgba(244, 63, 94, 0.15);
            color: #be123c;
            margin-bottom: 20px;
            letter-spacing: 0.4px;
            text-transform: uppercase;
            font-size: 12px;
        }

        button {
            margin-top: 20px;
            background: #be123c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 999px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #9f1239;
        }

        .fallback {
            margin-top: 16px;
            font-size: 14px;
            color: #6b7280;
        }

        a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="status-badge">{{STATUS_BADGE}}</div>
    <h1>{{HEADING}}</h1>
    <p>{{MESSAGE}}</p>
    <button type="button" onclick="window.close();">Pencereyi kapat</button>
    <p class="fallback">{{FALLBACK_HTML}}</p>
</div>
<script>
    const payload = {
        source: 'crm-pro-oauth',
        status: '{{PAYLOAD_STATUS}}',
        message: '{{PAYLOAD_MESSAGE}}',
        redirectUrl: '{{PAYLOAD_REDIRECT_URL}}'
    };

    if (window.opener && !window.opener.closed) {
        window.opener.postMessage(payload, '*');
    }
</script>
</body>
</html>
