# Ortak (her iki ortamda da geçerli)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Varsayılan veri kaynağı (profil belirtilmediğinde hafif H2 kullan)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:leadsyncpro_db;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true

# Reverse proxy arkası için mantıklı varsayılan
server.forward-headers-strategy=native
